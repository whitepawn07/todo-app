
<div class="login-wrapper" 
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center center"
fxFlexFill
fxLayoutGap="10px"
fxLayoutGap.xs="0">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Email" type="email">
          </mat-form-field>
          <mat-form-field class="form-full-width">
            <input matInput placeholder="First Name" type="text">
          </mat-form-field>
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Last Name" type="text">
          </mat-form-field>
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
  
        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block">Register</button>
      </form>
      <mat-card-actions>
        <p fxLayoutAlign="center">Already have an account?</p>
        <div   fxLayoutAlign="center" >
            <button mat-button color="primary" [routerLink] = "'/login'">  Login!</button>
        </div>

      </mat-card-actions>

    </mat-card>
  </div>
