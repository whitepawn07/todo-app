
<div class="login-wrapper" 
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center center"
    fxFlexFill
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form login-form">
            <mat-card-content>
                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Email" type="email" [(ngModel)]="email">
                </mat-form-field>

                <mat-form-field class="form-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
        
        <mat-card-actions>
            <div   fxLayoutAlign="center" >
                <button mat-button [routerLink] = "'/signup'" color="primary">Create an Account!</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
